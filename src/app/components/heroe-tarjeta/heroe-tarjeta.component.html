<div class="card animated fadeIn fast">
    <!-- animated is a style to add animations while it's switched from a component to another -->
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
        <h4 class="card-title">{{ heroe.nombre }}</h4>
        <p class="card-text"> {{ heroe.bio }} </p>
        <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

        <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">
      Ver más...
    </button>
        <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">Ver más link...</a> -->
        <!-- "/" in  ['/heroe',i] is necessary to router from the router-outlet: heroe/:id. If not, it would route from the current domain: heroes/heroe/:id-->

    </div>
</div>
